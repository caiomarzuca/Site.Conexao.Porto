<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cadastro.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5613e866c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="/index.html" class="navbar-brand">
                    <img id="logo" src="img/logo_conexao_porto.png" alt="Conexao Porto">
                    <!-- ao clicar na logo vai para a home -->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                    aria-controls="navbar-links">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-links" id="sobre-menu" href="/index.html#sobre-area">Sobre nós</a>
                        <!-- ao clicar em "sobre nos" vai para a home exatamente na parte do texto -->
                        <a class="nav-item nav-links" id="cadastro-menu" href="/cadastro.html">Cadastre-se</a>
                        <a class="nav-item nav-links" id="login-menu" href="/login.html">Login</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center"> <!-- justify-content-center => centraliza conteúdo -->
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form id="form-contato" action="#" th:action="CadastrarProfissional" method="post">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" type="text" name="nome" id="nome"
                                    placeholder="Informe seu nome">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Informe seu email">
                            </div>
                            <div class="form-group">
                                <label for="confirmacao-email">Confirme seu email:</label>
                                <input class="form-control" type="email" name="confirmacao-email" id="confirmacao-email"
                                    placeholder="Confirme seu e-mail">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input class="form-control" type="text" name="senha" id="senha"
                                    placeholder="Informe uma senha">
                            </div>
                            <div class="form-group">
                                <label for="confirmacao-senha">Confirme sua senha:</label>
                                <input class="form-control" type="text" name="confirmacao-senha" id="confirmacao-senha"
                                    placeholder="Confirme a senha">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                            <div class="alert alert-danger d-none">Preencha o campo <span id="campo-erro"></span>!</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/js/formulario.js"></script>
</body>

</html>
